<form class="InputSection" [formGroup]="loginData" (ngSubmit)="submitForm()" id="InputSectionLogin">
    <div class="InputDataSection">
        <label for="AnmeldeName" class="InputUsernameLabel">Benutzername oder Email</label>
        <input type="text" id="AnmeldeName" required class="Input" formControlName="userName">
    </div>
    <div class="InputDataSection">
        <label for="Password" class="InputPasswordLabel">Passwort</label>
        <input [type]="VisiblePassword?'password':'text'" id="PasswordInput" class="Input" formControlName="password">
        <p class="WrongDataAlert" id="WrongDataAlert"> Ihr Passwort oder Nutzername ist falsch!</p>
    </div>
    <div class="LoginButtonSection" id="LoginButtonSection">
        <input type="checkbox" name="Password anzeigen" (click)="togglePassword()" >
        <label class="CheckBoxLabel" for="Password anzeigen"> Password anzeigen</label><br>
        <button class="LoginButton" type="submit">Anmelden</button>
    </div>
</form>
